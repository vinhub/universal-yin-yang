<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the gradient properly -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Main Yin-Yang Symbol -->
  <g transform="translate(600, 315)">
    <!-- Outer circle -->
    <circle r="150" fill="none" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
    
    <!-- Yang (white) half -->
    <path d="M 0,-150 A 150,150 0 0,1 0,150 A 75,75 0 0,1 0,0 A 75,75 0 0,0 0,-150 Z" fill="#ffffff"/>
    
    <!-- Yin (black) half -->
    <path d="M 0,150 A 150,150 0 0,1 0,-150 A 75,75 0 0,1 0,0 A 75,75 0 0,0 0,150 Z" fill="#000000"/>
    
    <!-- Yang dot -->
    <circle cx="0" cy="-75" r="25" fill="#000000"/>
    
    <!-- Yin dot -->
    <circle cx="0" cy="75" r="25" fill="#ffffff"/>
  </g>
  
  <!-- Title Text -->
  <text x="600" y="100" text-anchor="middle" fill="rgba(255, 255, 255, 0.9)" font-family="Arial, sans-serif" font-size="48" font-weight="300">
    The Yin-Yang Model of Reality
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="140" text-anchor="middle" fill="rgba(255, 140, 66, 0.8)" font-family="Arial, sans-serif" font-size="24">
    An Interactive Journey Through Balance and Duality
  </text>
  
  <!-- Bottom text -->
  <text x="600" y="580" text-anchor="middle" fill="rgba(255, 255, 255, 0.6)" font-family="Arial, sans-serif" font-size="18">
    An Interactive Essay
  </text>
</svg>
