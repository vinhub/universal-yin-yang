<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Yin-Yang</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Initial Page Load Overlay -->
    <div class="page-load-overlay" id="page-load-overlay">
      <div class="page-load-content">
        <canvas class="yin-yang-large" id="page-load-canvas" width="40" height="40"></canvas>
        <div>Welcome to Universal Yin-Yang</div>
      </div>
    </div>

    <!-- Section Transition Overlay -->
    <div class="section-transition-overlay" id="transition-overlay">
      <div class="section-transition-content">
        <canvas class="yin-yang-mini" id="transition-canvas" width="40" height="40"></canvas>
        <div id="transition-text">Transitioning...</div>
      </div>
    </div>

    <div id="title-bar">
      <span id="page-title">Universal Yin-Yang</span>
      <button id="autoplay-button" aria-label="Start auto-play" title="Start automatic journey">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5v14l11-7z" fill="currentColor"/>
          <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </svg>
      </button>
    </div>
    <div id="main-content-wrapper">
      <section class="yin-yang-section" id="section-0">
        <button class="yin-arrow left" id="arrow-left-0" aria-label="Previous" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.5 19l-7-7 7-7"/></svg>
        </button>
        <canvas id="canvas-classic"></canvas>
        <button class="yin-arrow right" id="arrow-right-0" aria-label="Next" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7"/></svg>
        </button>
      </section>
      <section class="yin-yang-section" id="section-1" style="display:none;">
        <button class="yin-arrow left" id="arrow-left-1" aria-label="Previous" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.5 19l-7-7 7-7"/></svg>
        </button>
        <canvas id="canvas-dynamic"></canvas>
        <button class="yin-arrow right" id="arrow-right-1" aria-label="Next" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7"/></svg>
        </button>
      </section>
      <section class="yin-yang-section" id="section-2" style="display:none;">
        <button class="yin-arrow left" id="arrow-left-2" aria-label="Previous" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.5 19l-7-7 7-7"/></svg>
        </button>
        <canvas id="canvas-cycles"></canvas>
        <button class="yin-arrow right" id="arrow-right-2" aria-label="Next" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7"/></svg>
        </button>
      </section>
      <section class="yin-yang-section" id="section-3" style="display:none;">
        <button class="yin-arrow left" id="arrow-left-3" aria-label="Previous" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.5 19l-7-7 7-7"/></svg>
        </button>
        <canvas id="canvas-political"></canvas>
        <button class="yin-arrow right" id="arrow-right-3" aria-label="Next" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7"/></svg>
        </button>
      </section>
      <section class="yin-yang-section" id="section-4" style="display:none;">
        <button class="yin-arrow left" id="arrow-left-4" aria-label="Previous" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.5 19l-7-7 7-7"/></svg>
        </button>
        <canvas id="canvas-fractal"></canvas>
        <button class="yin-arrow right" id="arrow-right-4" aria-label="Next" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7"/></svg>
        </button>
      </section>
      <section class="yin-yang-section" id="section-5" style="display:none;">
        <button class="yin-arrow left" id="arrow-left-5" aria-label="Previous" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.5 19l-7-7 7-7"/></svg>
        </button>
        <canvas id="canvas-evolution"></canvas>
        <button class="yin-arrow right" id="arrow-right-5" aria-label="Next" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7"/></svg>
        </button>
      </section>
      <section class="yin-yang-section" id="section-6" style="display:none;">
        <button class="yin-arrow left" id="arrow-left-6" aria-label="Previous" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M15.5 19l-7-7 7-7"/></svg>
        </button>
        <canvas id="canvas-everywhere"></canvas>
        <button class="yin-arrow right" id="arrow-right-6" aria-label="Next" tabindex="0">
            <svg viewBox="0 0 24 24"><path d="M8.5 5l7 7-7 7"/></svg>
        </button>
      </section>
      
      <!-- Carousel indicators -->
      <div id="carousel-indicators">
        <div class="indicator active" data-section="0" aria-label="Section 1"></div>
        <div class="indicator" data-section="1" aria-label="Section 2"></div>
        <div class="indicator" data-section="2" aria-label="Section 3"></div>
        <div class="indicator" data-section="3" aria-label="Section 4"></div>
        <div class="indicator" data-section="4" aria-label="Section 5"></div>
        <div class="indicator" data-section="5" aria-label="Section 6"></div>
        <div class="indicator" data-section="6" aria-label="Section 7"></div>
      </div>
      
      <div id="message-panel"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
